---
# defaults file for ansible-role-docker-container-vaultwarden

# ------------
# Docker image
# ------------

# @var docker_image_vaultwarden_name:description: Repository path and tag for the container image.
docker_image_vaultwarden_name: "vaultwarden/server:latest"

# @var docker_image_vaultwarden_pull:description: Indicate to always pull the docker image.
docker_image_vaultwarden_pull: no

# ----------------
# Docker container
# ----------------

# @var docker_container_vaultwarden_name:description: Name for the container
docker_container_vaultwarden_name: "vaultwarden"

# @var docker_container_vaultwarden_image:description: >
# Repository path and tag used to create the container.
# If an image is not found or pull is true, the image will be pulled from the registry.
# If no tag is included, latest will be used.
# @end
docker_container_vaultwarden_image: "{{ docker_image_vaultwarden_name }}"

# @var docker_container_vaultwarden_volume_dir:description: >
# Volume mount host directory, where Treafik config files are stored.
# @end
docker_container_vaultwarden_volume_dir: "{{ docker_container__base__volume_dir }}/{{ docker_container_vaultwarden_name }}"

# @var docker_container_vaultwarden_env:description: >
# Dictionery of key,value pairs for docker
# environment variables to configure vaultwarden.
# @end
docker_container_vaultwarden_env:
  WEBSOCKET_ENABLED: "true"

# @var docker_container_vaultwarden_volumes:description: >
# List of volumes to mount within the container.
# @end
docker_container_vaultwarden_volumes:
  - "{{ docker_container_vaultwarden_volume_dir }}/data:/data"

# @var docker_container_vaultwarden_labels:description: >
# Dictionary of key value pairs for container labels.
#
# Example:
#
# ```yaml
#
# docker_container_vaultwarden_labels:
#
#   traefik.enable: "true"
#
# ```
#
# @end
docker_container_vaultwarden_labels: {}

# @var docker_container_vaultwarden_networks:description: >
# List of networks the container belongs to.
# @end
docker_container_vaultwarden_networks:
  - name: "{{ docker_network_vaultwarden_name }}"

# @var docker_container_vaultwarden_ports:description: >
# List of ports to publish from the container to the host.
# @end
docker_container_vaultwarden_ports:
  - "3012:3012"
  - "80:80"

